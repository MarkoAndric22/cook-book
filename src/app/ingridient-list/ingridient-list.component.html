<div class="container justify-content-center my-2">
    <div class="row">
       <div class="my-2">
           <button class="btn btn-outline-primary " [routerLink]="['/ingridient']">Add</button>
       </div>
     <div class="col-sm-12">

<table class="table table-bordered table-responsive ">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">UnitOfMeasure</th>
        <th scope="col">NumberCaloria</th>
        <th scope="col">Carbohydrates</th>
        <th scope="col">Fats</th>
        <th scope="col">Proteins</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingridient of ingridients">
        <td>{{ingridient.name}}</td>
        <td>{{ingridient.unitOfMeasure}}</td>
        <td>{{ingridient.numberCaloria}}</td>
        <td>{{ingridient.carbohydrates}}</td>
        <td>{{ingridient.fats}}</td>
        <td>{{ingridient.proteins}}</td>
        <td><div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger  mx-2" (click)="onDelete(ingridient)">Delete</button>
            <button type="button" class="btn btn-warning  mx-2" [routerLink]="['../ingridient', ingridient.id]">Details</button>
          </div></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
