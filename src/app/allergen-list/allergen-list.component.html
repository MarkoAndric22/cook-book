
<div class="container justify-content-center my-2">
     <div class="row">
        <div class="my-2">
            <button class="btn btn-outline-primary " [routerLink]="['/allergen']">Add</button>
        </div>
      <div class="col-sm-12">
       
 <table class="table table-bordered table-responsive ">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let allergen of allergens">
        <td>{{allergen.name}}</td>
        <td><div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger  mx-2" (click)="onDelete(allergen)">Delete</button>
            <button type="button" class="btn btn-warning  mx-2" [routerLink]="['../allergen', allergen.id]">Details</button>
          </div></td>
      </tr>
    </tbody>
  </table>
  <i class="bi bi-eye-fill"></i>
</div>
</div>
</div>
